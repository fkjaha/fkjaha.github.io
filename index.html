  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #121212;
      color: #eee;
      line-height: 1.6;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
      color: #61dafb;
    }
    header p {
      font-style: italic;
      color: #bbb;
    }
    section {
      margin-bottom: 2rem;
    }
    .centered-frame {
	  display: flex;
	  justify-content: center;
	  margin: 1rem 0;
	}	
    h2 {
      color: #61dafb;
      margin-bottom: 1rem;
      border-bottom: 2px solid #61dafb;
      padding-bottom: 0.2rem;
    }
    ul.projects {
    margin: auto;
      list-style: none;
      padding-left: 0;
    }
    ul.projects li {
      margin-bottom: 1rem;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    ul.projects li:hover {
      background: #2a2a2a;
    }
    a.project-link {
      color: #61dafb;
      text-decoration: none;
      font-weight: bold;
    }
    a.project-link:hover {
      text-decoration: underline;
    }
    .status {
      font-size: 0.9rem;
      color: #ffa500;
      font-weight: bold;
      margin-left: 0.5rem;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 3rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
